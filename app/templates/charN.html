{% extends "base.html" %}

{% block content %}
    <h1>Give Your Character a name and Select a Race!</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.charN.label }}<br>
            {{ form.charN(size=32) }}<br>
        <p>Select a Race</p>
            {{ form.race }} <br>
        <p>Choose a Gender</p>
            {{ form.gender }} <br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
